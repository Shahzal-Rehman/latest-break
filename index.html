<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Break - Digital Wellness by Shahzal Rehman</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .circle-timer {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #222 0%, #000 100%);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
      50% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.6); }
    }

    .timer-display {
      font-size: 3rem;
      color: #00ff99;
    }

    .input-section, .results-section {
      margin-top: 20px;
      text-align: center;
    }

    .input-section input {
      padding: 10px;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      border-radius: 10px;
      border: none;
    }

    .input-section button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #00cc66;
      color: #fff;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #00aa55;
    }

    .message, .analytics-report {
      margin-top: 15px;
      font-size: 1rem;
      color: #0f0;
    }

    .analytics-report {
      color: #aaa;
      font-size: 0.9rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="circle-timer">
    <div class="timer-display" id="countdown">00:00</div>
  </div>

  <div class="input-section">
    <input type="number" id="minutes" placeholder="Break (min)" min="1" />
    <button onclick="startBreak()">Start</button>
  </div>

  <div class="message" id="breakMessage"></div>
  <div class="analytics-report" id="analytics"></div>

  <footer>
    &copy; 2025 Shahzal Rehman | TimeGuardians | Digital Wellness Initiative
  </footer>

  <script>
    let countdownEl = document.getElementById("countdown");
    let breakMessage = document.getElementById("breakMessage");
    let analyticsEl = document.getElementById("analytics");
    let timer;
    let totalSeconds = 0;

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${m}:${r < 10 ? '0' + r : r}`;
    }

    function startBreak() {
      const minutes = parseInt(document.getElementById("minutes").value);
      if (!minutes || minutes <= 0) {
        alert("Please enter a valid break time in minutes.");
        return;
      }

      totalSeconds = minutes * 60;
      countdownEl.textContent = formatTime(totalSeconds);
      breakMessage.textContent = "Break started. Stay mindful...";
      analyticsEl.textContent = "Recording session data...";

      clearInterval(timer);
      timer = setInterval(() => {
        totalSeconds--;
        countdownEl.textContent = formatTime(totalSeconds);

        if (totalSeconds <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "00:00";
          breakMessage.innerHTML = "✅ Welcome back! Screen detox complete.";
          generateAnalytics();
        }
      }, 1000);
    }

    function generateAnalytics() {
      const now = new Date();
      const endTime = now.toLocaleTimeString();
      analyticsEl.innerHTML = `⏱️ Break finished at <strong>${endTime}</strong>. Remember to take micro-breaks every hour for long-term digital wellness.`;
    }
  </script>
</body>
</html>
